<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Read and Share</title>
	<!-- Link to external style sheet -->
	<link rel="stylesheet" href="css/styles.css">
	<!-- Link to Google CDN for jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<!-- Link to External Style Sheet -->
	<script src="js/script.js"></script>
</head>
<body>
	<section>
		<ul>
			<li><a href="https://www.twitter.com">Book Dragon</a></li>
			<li><a href="https://www.twitter.com">Sign In</a></li>
			<li><a href="https://www.twitter.com">Create Account</a></li>
		</ul>
	</section>
	<div class="image">
		<img class="charlie" src="charlie_flipped.png">
	</div>
	<button id="sign-in">Sign In!</button>
	<button id="create-account">Create Account!</button>
	<section class="modal-display">
		<div id="modal1" class="modal-display">
			<span class="exit"><p>X</p></span>
			<h1>Tell us about yourself</h1>
			<form action="/new_user" method="POST">
				<p><input type="text" placeholder="Username" name="username"></p>
				<p><input type="number" placeholder="Age" name="age"></p>
				<p><input type="password" placeholder="Choose Password" name="password"></p>
				<p><input type="password" placeholder="Re-Type Password" name="password2"></p>
			</form>
			<button id="next1">Next</button>
		</div> <!-- end of modal1 -->

		<div id="modal2" class="modal-display">
			<span class="exit"><p>X</p></span>
			<h1>Tell us about yourself</h1>
			<form action="/new_user" method="POST">
				<p><select name="sports" id="sports-options">
					<option value="favorite-sport">---Choose your Favorite Sport ---</option>
					<option name="basketball" value="basketball">Basketball</option>
					<option name="baseball" value="baseball">Baseball</option>
					<option name="football" value="football">Football</option>
					<option name="soccer" value="soccer">Soccer</option>
					<option name="tennis" value="tennis">Tennis</option>
					<option name="volleyball" value="volleyball">Volleyball</option>
				</select></p <!-- end of sports option wheel -->
				<p><select name="/new_user" id="favorite-arts">
					<option value="favorite-art">---Choose your Favorite Art Medium---</option>
					<option name="drawing" value="drawing">Drawing</option>
					<option name="painting" value="painting">Painting</option>
					<option name="photography" value="photography">Photography</option>
					<option name="crafts" value="crafts">Crafts</option>
				</select></p> <!-- end of arts option wheel -->
			</form>
			<button id="back1">Back</button>
			<button id="next2">Next</button>
		</div> <!-- end of modal2 -->

		<div id="modal3" class="modal-display">
			<span class="exit"><p>X</p></span>
			<h1>Help us find what interests you...</h1>
			<form action="/new_user" method="POST">
				<p><select name="likes" id="favorite-likes">
					<option value="favorite-like">---Choose your Favorite Like---</option>
					<option name="legos" value="legos">Legos</option>
					<option name="programming" value="programming">Programming</option>
					<option name="dolls" value="dolls">Dolls</option>
					<option name="camping" value="camping">Camping</option>
				</select></p> <!-- end of favorite-likes -->
				<p><select name="/new_user" id="video-games">
					<option value="favorite-video-game">---Choose your Favorite Video Game----</option>
					<option name="minecraft" value="minecraft">Minecraft</option>
					<option name="mario" value="mario">Mario</option>
				</select></p>
			</form>
			<button id="back2">Back</button>
			<button id="next3">Next</button>
		</div> <!-- end of modal3 -->

		<div id="modal4" class="modal-display">
			<span class="exit"><p>X</p></span>
			<h1>Help us find what interests you...</h1>
			<form action="/new_user" method="POST">
				<p><select name="movies-television" id="favorite-movies-television">
					<option value="favorite-movie-tv">---Choose your Favorite Movie or TV Program---</option>
					<option name="frozen" value="frozen">Frozen</option>
					<option name="despicable-me" value="despicable-me">Despicable Me</option>
					<option name="phineas-ferb" value="phineas-ferb">Phineas and Ferb</option>
					<option name="doctor-who" value="doctor-who">Doctor Who</option>
				</select></p>
				<p><select name="books" id="favorite-books">
					<option value="favorite-book">---Choose your Favorite Type of Book---</option>
					<option name="fantasy" value="fantasy">Fantasy</option>
					<option name="science-fiction" value="science-fiction">Science Fiction</option>
					<option name="mystery" value="mystery">Mystery</option>
					<option name="comics" value="comics">Comics</option>
					<option name="adventure" value="adventure">Adventure</option>
					<option name="sports" value="sports">Sports</option>
					<option name="nature" value="nature">Nature</option>
					<option name="space" value="space">Space</option>
					<option name="insects" value="insects">Insects</option>
					<option name="chemistry" value="chemistry">Chemistry</option>
					<option name="science-experiments" value="science-experiments">Science Experiments</option>
				</select></p>
			</form>
			<button id="back3">Back</button>
			<button id="submit">Submit</button>
		</div> <!-- end of modal4 -->
		<div id="successful-creation"></div> <!-- end of successful-creation -->
	</section> <!-- end of modal-display -->
</body>
</html>
