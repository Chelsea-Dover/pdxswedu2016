<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Read and Share</title>
	<!-- Link to external style sheet -->
	<link rel="stylesheet" href="css/styles.css">
	<!-- Link to Google CDN for jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<!-- Link to External Style Sheet -->
	<script src="js/script.js"></script>
</head>
<body>
	<h1>Hello World!</h1>
	<button id="sign-in">Sign In!</button>
	<button id="create-account">Create Account!</button>
	<section class="modal-display">
		<div id="modal1" class="modal-display">
			<span class="exit"><p>X</p></span>
			<h1>Tell us about yourself</h1>
			<form action="/new_user" method="POST">
				<p><input type="text" placeholder="Username" name="username"></p>
				<p><input type="number" placeholder="Age" name="age"></p>
				<p><input type="password" placeholder="Choose Password" name="password"></p>
				<p><input type="password" placeholder="Re-Type Password" name="password2"></p>
			</form>
			<button id="next1">Next</button>
		</div> <!-- end of modal1 -->

		<div id="modal2" class="modal-display">
			<span class="exit"><p>X</p></span>
			<h1>Tell us about yourself</h1>
			<form action="/new_user" method="POST">
				<p><select name="sports" id="sports-options">
					<option value="favorite-sport">---Choose your Favorite Sport ---</option>
					<option name="sports" value="basketball">Basketball</option>
					<option name="sports" value="baseball">Baseball</option>
					<option nname="sports" value="football">Football</option>
					<option name="sports" value="soccer">Soccer</option>
					<option name="sports" value="tennis">Tennis</option>
					<option name="sports" value="volleyball">Volleyball</option>
				</select></p <!-- end of sports option wheel -->
				<p><select name="/new_user" id="favorite-arts">
					<option value="favorite-art">---Choose your Favorite Art Medium---</option>
					<option name="art" value="drawing">Drawing</option>
					<option name="art" value="painting">Painting</option>
					<option name="art" value="photography">Photography</option>
					<option name="art" value="crafts">Crafts</option>
				</select></p> <!-- end of arts option wheel -->
			</form>
			<button id="back1">Back</button>
			<button id="next2">Next</button>
		</div> <!-- end of modal2 -->

		<div id="modal3" class="modal-display">
			<span class="exit"><p>X</p></span>
			<h1>Help us find what interests you...</h1>
			<form action="/new_user" method="POST">
				<p><select name="likes" id="favorite-likes">
					<option value="favorite-like">---Choose your Favorite Like---</option>
					<option name="likes" value="legos">Legos</option>
					<option name="likes" value="programming">Programming</option>
					<option name="likes" value="dolls">Dolls</option>
					<option name="likes" value="camping">Camping</option>
				</select></p> <!-- end of favorite-likes -->
				<p><select name="/new_user" id="video-games">
					<option value="favorite-video-game">---Choose your Favorite Video Game----</option>
					<option name="video-game" value="minecraft">Minecraft</option>
					<option name="video-game" value="mario">Mario</option>
				</select></p>
			</form>
			<button id="back2">Back</button>
			<button id="next3">Next</button>
		</div> <!-- end of modal3 -->

		<div id="modal4" class="modal-display">
			<span class="exit"><p>X</p></span>
			<h1>Help us find what interests you...</h1>
			<form action="/new_user" method="POST">
				<p><select name="movies-television" id="favorite-movies-television">
					<option value="favorite-movie-tv">---Choose your Favorite Movie or TV Program---</option>
					<option name="movie-tv" value="frozen">Frozen</option>
					<option name="movie-tv" value="despicable-me">Despicable Me</option>
					<option name="movie-tv" value="phineas-ferb">Phineas and Ferb</option>
					<option name="movie-tv" value="doctor-who">Doctor Who</option>
				</select></p>
				<p><select name="books" id="favorite-books">
					<option value="favorite-book">---Choose your Favorite Type of Book---</option>
					<option name="books" value="fantasy">Fantasy</option>
					<option name="books" value="science-fiction">Science Fiction</option>
					<option name="books" value="mystery">Mystery</option>
					<option name="books" value="comics">Comics</option>
					<option name="books" value="adventure">Adventure</option>
					<option name="books" value="sports">Sports</option>
					<option name="books" value="nature">Nature</option>
					<option name="books" value="space">Space</option>
					<option name="books" value="insects">Insects</option>
					<option name="books" value="chemistry">Chemistry</option>
					<option name="books" value="science-experiments">Science Experiments</option>
				</select></p>
			</form>
			<button id="back3">Back</button>
			<button id="submit">Submit</button>
		</div> <!-- end of modal4 -->

		<div id="modal5">
			<h1 id="praise">Congratulations!</h1>
			<h3 id="praise">We just need a little more input from you...</h3>
			<div id="suggestions">
				<button>Get Book Suggestions</button>
			</div>			
			<div id="review">
				<h2>Tell us what you think.</h2>
				<textarea id="review-input"></textarea>
			</div>
		</div> <!-- end of modal5 -->
		<div id="successful-creation"></div> <!-- end of successful-creation -->
	</section> <!-- end of modal-display -->
</body>
</html>
